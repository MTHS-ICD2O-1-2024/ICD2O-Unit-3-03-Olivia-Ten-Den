<!DOCTYPE html>
<!-- ICS2O-Unit3-03-HTML-JS -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Volume of a right rectangular pyramid, with JS"
    />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Olivia TD" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Volume of a right rectangular pyramid, with JS</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Volume of a right rectangular pyramid, with JS</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img
            src="./images/pyramid.png"
            alt="Image of pyramid with labeled sides."
          />
        </div>
        <div class="page-content">
          Formula: V = l * w * h / 3
          <br />
          <br />
          Please enter the pyramid's for measurements (mm).
        </div>
        <br />
        <form>
          Length:
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="length-of-pyramid"
            />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="length-of-pyramid"
              >Length of pyramid (mm)</label
            >
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a number.</span>
          </div>
          mm
          <br />
          Width:
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="width-of-pyramid"
            />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="width-of-pyramid"
              >width of pyramid (mm)</label
            >
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a number.</span>
          </div>
          mm
          <br />
          Height:
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height-of-pyramid"
            />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="height-of-pyramid"
              >Height of pyramid (mm)</label
            >
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a number.</span>
          </div>
          mm
          <br />
          <!-- Accent-colored raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculateVolumeOfPyramid()"
            type="button"
          >
            Calculate
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="volume"></div>
        </div>
      </main>
    </div>
  </body>
</html>
